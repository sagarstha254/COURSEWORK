<!DOCTYPE html>
<html>
<head>
<title>My Navbar with Dropdown</title>
    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>

	<script src="../JS/countersign.js"></script>




	<div class="box">
		<div class="login">
			<h1>Login</h1>
			<form action="../LoginServlet" method="post">
				<div class="in-box">
					<span class="icon"></span> <input
						type="text" name="email" required> <label>Email</label>
				</div>
				<div class="in-box">
					<span class="icon"></span> <input
						type="password" name="Pass" required> <label>Password</label>
				</div>
				<div class="forgot">
					<label><input type="checkbox">Remember me</label><br>
					<a href=""> Forgot password</a><br>
					<br> <input type="submit" name="" value="Login">
					<p>
						Don't have an account? <a href="./Register.html"> Register</a>
					</p>

				</div>

			</form>
		</div>
	</div>
	
</body>
</html>
